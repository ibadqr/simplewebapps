<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibad Web App - Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px; /* Mengurangi ukuran font */
            text-transform: uppercase; /* Mengubah ke huruf kapital */
        }

        main {
            padding: 20px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            width: 200px;
            height: 200px;
            border: none;
            border-radius: 50%;
            transition: transform 0.3s;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-body {
            text-align: center;
        }

        .card-title {
            margin-top: 10px;
            font-size: 1.5rem;
        }

        .card-icon {
            font-size: 4rem;
            color: #333;
        }

        .card-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>IBAD WEB APP</h1> <!-- Mengubah menjadi huruf kapital -->
        </div>
    </header>

    <main>
        <div class="container">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <a href="kalkulator.html" class="card-link">
                    <div class="card">
                        <div class="card-body">
                            <i class="fas fa-calculator card-icon"></i>
                            <h5 class="card-title">Kalkulator</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <a href="hitung_usia.html" class="card-link">
                    <div class="card">
                        <div class="card-body">
                            <i class="fas fa-calendar-alt card-icon"></i>
                            <h5 class="card-title">Hitung Usia</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <a href="konversi_file.html" class="card-link">
                    <div class="card">
                        <div class="card-body">
                            <i class="fas fa-file-earmark-pdf-fill card-icon"></i>
                            <h5 class="card-title">Konversi File</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <a href="#" class="card-link">
                    <div class="card">
                        <div class="card-body">
                            <i class="fas fa-money-bill-wave card-icon"></i>
                            <h5 class="card-title">Kurs Uang</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <a href="#" class="card-link">
                    <div class="card">
                        <div class="card-body">
                            <i class="fas fa-tags card-icon"></i>
                            <h5 class="card-title">Diskon</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Ibad Web App. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
