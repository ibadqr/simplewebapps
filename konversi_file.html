<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibad File Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            position: relative;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            text-transform: uppercase;
        }

        header p {
            margin: 0;
            font-size: 18px;
            color: #ccc;
            text-transform: uppercase;
        }

        main {
            padding: 20px 0;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .converter {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        select, input[type="file"] {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        button:active {
            background-color: #222;
        }

        #conversionIndicator {
            display: none;
            margin-top: 20px;
            color: #333;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Ibad File Converter</h1>
            <p>Convert Your Files Easily</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="converter">
                <form id="conversionForm">
                    <select id="conversionOption" name="conversionOption">
                        <option value="pdf">PDF to DOC</option>
                        <option value="doc">DOC to PDF</option>
                    </select>
                    <input type="file" id="fileInput" name="fileInput" accept=".pdf,.doc,.docx" required>
                    <button type="submit">Convert</button>
                </form>
                <div id="conversionIndicator">Uploading and converting file...</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <a href="index.html"><i class="fas fa-home"></i></a>
            <p>&copy; 2024 Ibad Web App. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script>
        document.getElementById('conversionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            convertFile();
        });

        function convertFile() {
            const fileInput = document.getElementById('fileInput');
            const selectedOption = document.getElementById('conversionOption').value;
            const conversionIndicator = document.getElementById('conversionIndicator');

            if (!fileInput.files || fileInput.files.length === 0) {
                alert('Please select a file to convert.');
                return;
            }

            const file = fileInput.files[0];
            const fileName = file.name;
            const fileType = file.type;

            conversionIndicator.style.display = 'block';

            const fileReader = new FileReader();

            fileReader.onload = function(event) {
                const fileContent = event.target.result;

                if (selectedOption === 'pdf') {
                    // Convert DOC to PDF
                    mammoth.convertToHtml({arrayBuffer: fileContent})
                    .then(function(result){
                        const html = result.value;
                        const convertedFile = new Blob([html], { type: 'application/pdf' });
                        downloadFile(convertedFile, fileName, 'pdf');
                    })
                    .catch(function(err){
                        console.log(err);
                        conversionIndicator.style.display = 'none';
                    });
                } else if (selectedOption === 'doc') {
                    // Convert PDF to DOC
                    mammoth.convertToHtml({arrayBuffer: fileContent})
                    .then(function(result){
                        const html = result.value;
                        const convertedFile = new Blob([html], { type: 'application/msword' });
                        downloadFile(convertedFile, fileName, 'docx');
                    })
                    .catch(function(err){
                        console.log(err);
                        conversionIndicator.style.display = 'none';
                    });
                }
            };

            fileReader.readAsArrayBuffer(file);
        }

        function downloadFile(file, fileName, extension) {
            const downloadLink = URL.createObjectURL(file);
            const a = document.createElement('a');
            a.href = downloadLink;
            a.download = `${fileName}.${extension}`;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(downloadLink);
                conversionIndicator.style.display = 'none';
            }, 0);
        }
    </script>
</body>
</html>
