<style>
  /* styles.css */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #1b1b1b; /* Warna latar belakang utama gelap */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #e0e0e0; /* Teks berwarna cerah */
    background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png'); /* Menambahkan tekstur */
}

.container {
    background-color: #333; /* Warna container gelap */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    max-width: 500px;
    width: 100%;
}

h1 {
    font-size: 28px;
    color: #e0e0e0; /* Warna teks lebih cerah */
    margin-bottom: 30px;
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
    font-weight: 600;
    color: #b3b3b3;
    font-size: 14px;
}

input, select {
    padding: 12px;
    border: 1px solid #555;
    border-radius: 6px;
    font-size: 14px;
    color: #e0e0e0;
    background-color: #222; /* Warna input gelap */
    outline: none;
    transition: border-color 0.3s ease;
    width: 100%;
    box-sizing: border-box;
}

input:focus, select:focus {
    border-color: #2196f3;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #1976d2;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
    transition: background-color 0.3s ease;
}

button:disabled {
    background-color: #bbb;
    cursor: not-allowed;
}

button:hover:not(:disabled) {
    background-color: #135ba1;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.8); /* Warna gelap dan kabur */
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #444; /* Warna modal gelap */
    margin: auto;
    padding: 30px; /* Perbesar padding */
    border: 1px solid #888;
    width: 85%; /* Perbesar modal */
    max-width: 600px; /* Ukuran maksimum modal */
    border-radius: 10px;
    text-align: center;
    color: #e0e0e0;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: white;
    text-decoration: none;
    cursor: pointer;
}

.modal img {
    width: 120px; /* Perbesar ukuran foto */
    height: 120px;
    border-radius: 50%;
    margin: 15px auto;
    display: block;
    border: 4px solid #2196f3; /* Tambahkan bingkai menarik pada foto */
    box-shadow: 0 0 15px rgba(33, 150, 243, 0.5);
}

.modal .result-text {
    font-size: 18px; /* Perbesar ukuran teks */
    margin-top: 10px;
}

.modal .success {
    font-size: 22px; /* Perbesar ukuran teks keterangan */
    color: #4caf50; /* Warna hijau untuk berhasil */
    margin-top: 20px;
    font-weight: bold;
}

.modal .failure {
    font-size: 22px; /* Perbesar ukuran teks keterangan */
    color: #f44336; /* Warna merah untuk gagal */
    margin-top: 20px;
    font-weight: bold;
}

@media (max-width: 768px) {
    .container {
        padding: 25px;
    }

    .modal-content {
        width: 90%;
        padding: 20px;
    }
}

@media (max-width: 400px) {
    .container {
        padding: 20px;
    }

    .modal img {
        width: 100px;
        height: 100px;
    }

    h1 {
        font-size: 22px;
    }
}

footer {

    padding: 5px;
    font-size: 0.7rem;
    background-color: #333;
    color: #e0e0e0;
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
}

a {
    text-decoration: none;
    color: #aaffdf
}
</style>
</head>

    <script>
      // script.js
document.getElementById('santetForm').addEventListener('input', function() {
    const nama = document.getElementById('nama').value;
    const foto = document.getElementById('foto').value;
    const tanggalLahir = document.getElementById('tanggalLahir').value;
    const santet = document.getElementById('santet').value;
    const kirimSantet = document.getElementById('kirimSantet');

    if (nama && foto && tanggalLahir && santet) {
        kirimSantet.disabled = false;
    } else {
        kirimSantet.disabled = true;
    }
});

document.getElementById('santetForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Ambil data dari input
    const nama = document.getElementById('nama').value;
    const fotoFile = document.getElementById('foto').files[0];
    const tanggalLahir = document.getElementById('tanggalLahir').value;
    const santet = document.getElementById('santet').value;

    // Simulasi hasil pengiriman santet
    const hasilSantet = Math.random() > 0.5 ? "Santet berhasil dikirim!" : "Santet gagal terkirim karena ada penghalang/pelindung!";

    // Tampilkan data dalam modal
    document.getElementById('hasilNama').textContent = `Nama: ${nama}`;
    document.getElementById('hasilTanggalLahir').textContent = `Tanggal Lahir: ${tanggalLahir}`;
    document.getElementById('hasilSantet').textContent = `Muatan
     Santet: ${santet}`;
    document.getElementById('hasilPesan').textContent = hasilSantet;

    // Tampilkan foto yang diunggah
    const reader = new FileReader();
    reader.onload = function(e) {
        document.getElementById('hasilFoto').src = e.target.result;
    };
    reader.readAsDataURL(fotoFile);

    // Tampilkan modal
    document.getElementById('modal').style.display = 'flex';

    // Reset form
    document.getElementById('santetForm').reset();
    document.getElementById('kirimSantet').disabled = true;
});

// Tutup modal saat tombol close diklik
document.getElementById('closeModal').onclick = function() {
    document.getElementById('modal').style.display = 'none';
};

// Tutup modal saat user klik di luar konten modal
window.onclick = function(event) {
    if (event.target === document.getElementById('modal')) {
        document.getElementById('modal').style.display = 'none';
    }
};
